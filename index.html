<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Dolby.io Streaming: Livestream Viewer</title>
		<meta name="description" content="Livestream Viewer" />
		<meta name="author" content="SitePoint" />

		<meta property="og:title" content="Livestream Viewer" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Livestream Viewer" />
		<script src="https://cdn.jsdelivr.net/npm/@millicast/sdk@latest/dist/millicast.umd.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.1.min.js"></script>
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
	</head>

	<body>
		<a href="https://docs.dolby.io/media-apis/docs/analyze-api-guide">
			<img src="img/dolbyio.png" alt="Dolby.io Logo" width="200px" height="100px" class="topleft" />
		</a>
		<h1>Dolby.io Streaming x PubNub: Livestream Viewer</h1>
		<form id="inputFormVisCont">
			<label for="fname">Enter Username:</label>
			<input type="text" id="usrName" class="input_box" autocomplete = "off"size="15" hint /><br /><br />
		</form>
		<button id="startBtn" disabled="True" onclick="connectStream()">Join Stream</button>
		<button id="stopBtn" disabled="True" onclick="stopStream()">Leave Stream</button>
		<br />
		<br />
		<b id="statusBar" hidden="True" class="statusText"> Status: </b>
		<b id="rtt" hidden="True" class="statusTime"> RTT: </b>
		<b id="viewers" hidden="True" class="statusText"> Viewers: </b>
		<br />
		<div class="wrapper">
			<br />
			<br />
			<video width="640" height="360" hidden="True" id="videoPlayer" controls class="vidBox">
				Your browser does not support the video playback with the video tag.
			</video>

			<div id="chatBox" class="chatBox" hidden="True">
				<div id="outputDiv" class="outputBox"></div>
				<input id="inputChat" class="messageBox" placeholder="" />
				<button class="enterButton" id="enterButton">Submit</button>
			</div>
		</div>

		<script src="src/stream_viewer.js"></script>
	</body>
</html>
